asyncapi: 2.0.0
info:
  title: springwolf-app-demo-consumer
  description: An example AsyncApi doc of a Kafka consumer microservice.
  version: 1.0.0
servers:
  kafka:
    url: kafka:29092
    protocol: kafka
channels:
  example-queue:
    publish:
      bindings:
        kafka:
          groupId:
            type: string
            enum:
              - example-group-id
      message:
        title: ExamplePayload
        payload:
          "$ref": "#/components/schemas/ExamplePayload"
components:
  schemas:
    ExamplePayload:
      type: object
      properties:
        someString:
          type: string
        someLong:
          type: integer
          format: int64
      example:
        someString: string
        someLong: 0